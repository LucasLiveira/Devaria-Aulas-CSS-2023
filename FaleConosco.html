<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="utf-8" />
        <title>Fale Conosco</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="public/css/devaria.css" />
        <link rel="stylesheet" href="public/css/footer.css" />
        <link rel="stylesheet" href="public/css/header.css" />
        <link rel="stylesheet" href="public/css/fale-conosco.css" />
    </head>

    <body>

        <header>            
            <a href="index.html" class="link-logo">
                <img src="public/fotos/logo-devaria.svg" alt="Logo devaria">
            </a>
            <nav>
                 <ul class="menu">
                    
                     <li><a href="Professores.html">Professores</a></li>
                     <li><a href="FaleConosco.html">Fale Conosco</a></li>
                     <li><a href="DevStars.html">DevStars</a></li>
                 </ul>
            </nav>
        </header>

        <main>

            <h1 class="title text-center">Fale com a Devaria através desta página</h1>

            <h2 class="sub-title text-center">Para entrar em contato prencha os campos abaixo e clique em enviar</h2>
            <form action="indx.html" class="contact-form margin-horizontal-20px">

                <div>
                    <label>Nome:</label><input type="text" name="Nome" maxlength="70" />
                </div>
                <div>
                    <label>E-mail:</label><input type="text" name="Email" maxlength="150" />
                </div>
                <div>
                    <label>Comentários:</label>
                    <textarea name="Comentarios" cols="50" rows="4"></textarea>
                </div>
                <div>
                    <label>Sexo:</label>
                    <input type="radio" name="Sexo" /><span>Feminino</span>
                    <input type="radio" name="Sexo" /><span>Masculino</span>
                    <input type="radio" name="Sexo" /><span>Não-Declarar</span>
                </div>
                <div>
                    <label>Aonde nos conheceu?</label>
                    <select name="Conheceu">
                        <option selected>youtube</option>
                        <option>Google</option>
                        <option>Amigos</option>
                        <option>Outros</option>                        
                    </select>
                </div>
                <div>
                    <input type="checkbox" name="Aceite" value="Aceite" />
                    <span>Aceito receber novidades da devaria</span>
                </div>
                <div>
                    <input type="submit" name="Enviar" value="Enviar" />
                    <input type="reset" name="Limpar" value="Limpar" />                
                </div>
            </form>

        </main>

        <footer>
            <section>
                <span>contato@devaria.com.br</span> <br />
                <span>Conheça o nosso canal do youtube!</span>
            </section>
        </footer>

    </body> 

</html>
